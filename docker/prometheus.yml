global:
  scrape_interval: 15s  # Default scrape interval

scrape_configs:
  - job_name: 'vaadin_app'
    metrics_path: '/cockpit_view/export_id'
    params:
      id: ['12']  # Example parameter, update as needed
    static_configs:
      - targets: ['localhost:8080']  # Replace with your Vaadin app's host and port
